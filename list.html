<style>
.transition,.menu-wrap > li i:before, .menu-wrap > li i:after, .accordion-con {transition: all 0.25s ease-in-out;}
.flipIn, .menu-wrap > li, h1 {animation: flipdown 0.5s ease both;}
.no-select, h2 {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;}
html {width: 100%;height: 100%;perspective: 900;position: relative;}
body {width: 100%;height: 100%;color: rgba(48, 69, 92, 1);}
.accordion-wrapper {width: 100%;height: calc(100% - 30px);min-height: 0;display: inline-block;position: relative;background-color: #fafcff;}
h1 {text-transform: uppercase;font-size: 22px;line-height: 1.5;font-weight: 700;background-color: #fafcff;padding: 10px 20px;z-index: 99;}
h2 {font-size: 18px;line-height: 3;font-weight: 600;display: block;cursor: pointer; padding: 0 20px}
.accordion-con {max-height: 500px;position: relative;opacity: 1;transform: translate(0, 0);display: flex;flex-direction: column;padding: 0 20px;overflow-y: auto;z-index: 2;background-color: #f7f7f7;box-shadow: inset 0px 2px 6px 0px rgba(0, 0, 0, 0.04);} /* box-shadow: inset 0px 2px 6px 0px rgba(0, 0, 0, 0.04); */
ul {list-style: none;perspective: 900;margin: 0;}
.menu-wrap {border-bottom : 1px solid #dce7eb;}
.menu-wrap > li {position: relative;border-top: 1px solid #dce7eb;} /* box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.04);*/
.menu-wrap > li:last-of-type {padding-bottom: 0;}
.menu-wrap > li i {position: absolute;transform: translate(-28px, 6px);margin-top: 15px;right: 0;}
.menu-wrap > li i:before,.menu-wrap > li i:after {content: "";position: absolute;background-color: #ff6873;width: 3px;height: 9px;}
.menu-wrap > li i:before {transform: translate(-2px, 0) rotate(45deg);}
.menu-wrap > li i:after {transform: translate(2px, 0) rotate(-45deg);}
.menu-wrap > li input[type=checkbox] {position: absolute;cursor: pointer;width: 100%;height: 100%;opacity: 0;z-index: 1;}
.menu-wrap > li input[type=checkbox]:checked ~ .accordion-con {margin-top: 0;max-height: 0;opacity: 0;transform: translate(0, 20%);}
.menu-wrap > li input[type=checkbox]:checked ~ i:before {transform: translate(2px, 0) rotate(45deg);}
.menu-wrap > li input[type=checkbox]:checked ~ i:after {transform: translate(-2px, 0) rotate(-45deg);}
.menu,.menu > .txt {display: flex;flex-direction: column;}
.menu {padding: 20px 0 0 0;}
.menu:last-child {padding: 20px 0 30px}
.menu .tit {font-size: 16px;line-height: 1.5;font-weight: 600;color: #ff6873;}
.menu .txt > a {display: flex;flex-direction: row;align-items: center;gap: 5px;}
.menu .txt > a > span:not(.flag) {font-size: 16px;line-height: 1.5;color:#333;}
.menu .txt > h3 {font-size: 12px;line-height: 1.5;font-weight: 600;color: #689fff;padding-top: 10px;}
.menu > .txt {gap: 5px;padding: 0 10px;}
.flag .txt {line-height: 1;}
@keyframes flipdown {
	0% {
		opacity: 0;
		transform-origin: top center;
		transform: rotateX(-90deg);
	}
	5% {
		opacity: 1;
	}
	80% {
		transform: rotateX(8deg);
	}
	83% {
		transform: rotateX(6deg);
	}
	92% {
		transform: rotateX(-3deg);
	}
	100% {
		transform-origin: top center;
		transform: rotateX(0deg);
	}
}
</style>
