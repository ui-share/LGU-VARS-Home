<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/asTaskList.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper asTaskList">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-asTaskRegister">
					<div class="select-billdate"></div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<span class="txt"><span class="color-prim">A/S 내역을 확인</span>하고</span>
						</span>
						<span class="txt price">
							<span class="color-prim">변경하거나 취소</span>할 수 있어요
						</span>
					</div>
				</div>
			</div>

			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="card solid center">
						<div class="card-body">
							<div class="item util">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-card-list_x.svg" alt="신청하신 내역이 없어요">
								</span>
							</div>
							<div class="item text">
								<span class="txt">신청하신 내역이 없어요</span>
							</div>
						</div>
					</div>

					<!-- 유의사항 -->
					<div class="bullet-wrap">
						<h5 class="bullet-caption">
							꼭 확인하세요
						</h5>
						<ul class="bullet-list">
							<li class="bullet-item">
								최근 3개월 동안 신청한 내역만 확인할 수 있어요.
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>
			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-diagnosis_restart.svg" alt="간편 조치ㆍA/S 신청">
									</span>
								</div>
								<div class="item text">
									<span class="tit">간편 조치ㆍA/S 신청</span>
									<span class="txt">인터넷ㆍ와이파이ㆍIPTV</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-diagnosis_guide.svg" alt="문제 해결 가이드">
									</span>
								</div>
								<div class="item text">
									<span class="tit">문제 해결 가이드</span>
									<span class="txt">셀프 조치ㆍ스스로해결</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-gift.svg" alt="리모컨 구매">
									</span>
								</div>
								<div class="item text">
									<span class="tit">리모컨 구매</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 
					아코디언 닫힘 상태(기본) > 오픈시 : open 클래스 추가 
					<div class="cont__wrap cont__wrap-counsel accordion-container open">
				-->
				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.png" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
