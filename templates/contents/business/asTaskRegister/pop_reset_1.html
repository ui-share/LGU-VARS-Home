<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/asTaskRegister.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper asTaskRegister">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap reset">
			<div class="popup-header">
				<div class="popup-tit hidden">
					<span class="txt"></span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">				
				<div class="inform-wrap">
					<span class="inform-img warning"></span>
					<div class="text-box">
						<span class="tit">문제를 해결하기 위해<br><span class="color-prim">장비 리셋</span>이 필요해요</span>
						<span class="txt">순차적으로 장비 리셋이 진행되므로<br>약 2분 정도의 시간이 소요돼요</span>
						<span class="txt"><span class="color-prim">장비 리셋 3분 후</span>에도 문제가<br>해결되지 않는 경우에는<br>고장 신고 접수를 해주세요</span>
					</div>
				</div>
			</div>
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn" type="button">
						<span class="txt">장비 리셋</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
