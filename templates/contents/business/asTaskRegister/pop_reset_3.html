<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/search.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/asTaskRegister.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap reset">
			<div class="popup-header">
				<div class="popup-tit hidden">
					<span class="txt"></span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">				
				<div class="inform-wrap">
					<div class="text-box">
						<span class="tit">서비스를 다시 시작했어요<br><span class="color-prim">약 30초 후</span> 인터넷이 연결되면<br>문제가 해결됐는지 확인해 보세요</span>
						<span class="txt">해결되지 않았다면 <span class="color-prim">스스로 해결 가이드</span>를<br>확인하거나 <span class="color-prim">홈매니저 방문을 신청</span>해 주세요.</span>
					</div>
					<span class="img-box">
						<img src="../../../../static/images/img/img_homeAS_ResetFin.png" alt="리셋완료">
					</span>
				</div>
			</div>
			<div class="popup-footer">
				<div class="btn-group flex-column is-confirm">
					<button class="btn line" type="button">
						<span class="txt">문제가 해결 됐어요</span>
					</button>
					<button class="btn btn-prim" type="button">
						<span class="txt">고장 신고 접수(A/S)</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
