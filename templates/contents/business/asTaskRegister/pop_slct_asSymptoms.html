<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/asTaskRegister.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper asTaskRegister">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap asSymptomsPop">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">어떤 상황</span>인지 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="accordion-container open"><!-- open 클래스로 show/hide 조정 <div class="list-info-price accordion-container open">-->
					<button class="accordion-header"><!-- 아코디언 버튼 -->
						<span class="row txt-title">
							<span>인터넷/와이파이</span>
						</span>
						<span class="row txt-price">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-chips-arrow-gray.svg" alt="">
							</span>
						</span>
					</button>
					<div class="accordion-content"><!-- 아코디언 컨텐트 -->
						<div class="btn-group flex-column">
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">인터넷 접속이 안돼요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<!-- 선택시 is-selected 클래스 붙음 -->
							<button class="btn btn-popSolid between is-selected" type="button">
								<span class="txt">인터넷이 자주 끊겨요</span>
								<!-- selected 되었을 때 나타나는 부분 -->
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">인터넷 속도가 느려요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">와이파이 연결이 안돼요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">요금을 내지 않았다는 메시지가 나와요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
						</div>
					</div>
				</div>

				<div class="accordion-container"><!-- open 클래스로 show/hide 조정 <div class="list-info-price accordion-container open">-->
					<button class="accordion-header"><!-- 아코디언 버튼 -->
						<span class="row txt-title">
							<span>IPTV</span>
						</span>
						<span class="row txt-price">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-chips-arrow-gray.svg" alt="">
							</span>
						</span>
					</button>
					<div class="accordion-content"><!-- 아코디언 컨텐트 -->
						<div class="btn-group flex-column">
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">TV 화면이 멈추거나 깨져보이고 소리가 안 들려요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">TV 소리가 안들려요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">TV에 '신호 수신 중', '신호없음'이라고 나와요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">TV에 오류 메시지가 나와요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">유료 채널에 가입했는데 미가입 채널이라고 나와요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
						</div>
					</div>
				</div>
				
				<div class="accordion-container"><!-- open 클래스로 show/hide 조정 <div class="list-info-price accordion-container open">-->
					<button class="accordion-header"><!-- 아코디언 버튼 -->
						<span class="row txt-title">
							<span>IPTV 리모컨/VOD</span>
						</span>
						<span class="row txt-price">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-chips-arrow-gray.svg" alt="">
							</span>
						</span>
					</button>
					<div class="accordion-content"><!-- 아코디언 컨텐트 -->
						<div class="btn-group flex-column">
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">리모컨으로 채널이 느리게 바뀌고 메뉴가 실행되지 않아요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
							<button class="btn btn-popSolid between" type="button">
								<span class="txt">VOD(영상콘텐츠)를 볼 수 없어요</span>
								<span class="txt-wrap">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-btn-chck.svg">
									</span>
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
