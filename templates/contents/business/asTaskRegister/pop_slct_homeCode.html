<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/asTaskRegister.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper asTaskRegister">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">문제가 발생한 주소</span>를 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">				
				<div class="slctInfo-box">
					<!-- <button type="button" class="unlockBtn"><span>가려진 주소 보기</span></button> -->
					<div class="btn-group flex-column">
						<!-- 이전 선택된 주소 표시 is-selected 클래스 추가 :
						  <button class="btn btn-popSolid between is-selected" type="button"> -->
						<button class="btn btn-popSolid between is-selected" type="button">
							<span class="txt">서울시 양천구 목동동로 ***</span>
							<!-- is-selected 되었을 때 나타나는 부분 -->
							<span class="txt-wrap">
								<span class="txt color-prim">이전 선택된 주소</span>
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>
						<button class="btn btn-popSolid between" type="button">
							<span class="txt">서울시 관악구 성현로 ***</span>
							<!-- is-selected 되었을 때 나타나는 부분 -->
							<span class="txt-wrap">
								<span class="txt color-prim">이전 선택된 주소</span>
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>
						<button class="btn btn-popSolid between" type="button">
							<span class="txt">서울 강서구 화곡동 ***</span>
							<!-- is-selected 되었을 때 나타나는 부분 -->
							<span class="txt-wrap">
								<span class="txt color-prim">이전 선택된 주소</span>
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-btn-chck.svg">
								</span>
							</span>
						</button>
					</div>
				</div>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
