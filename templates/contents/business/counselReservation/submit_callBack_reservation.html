<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/reservation.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper reservation">
		<!-- header -->
		<header class="header">
			<div class="header__util hidden">				
				<button type="button" class="btn btn-util prev"><span>이전</span></button> 
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont ">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="inform-wrap">
						<div class="text-box">
							<span class="tit">상담을 예약해 드릴까요?</span>
							<span class="txt">업무가 종료되어 상담사 연결이 어렵습니다</span>
							<span class="txt">연락처와 함께 궁금하신 사항을 간단하게 남겨<br/>주시면 빠른시간 내 전화 드리겠습니다</span>
						</div>
					</div>
					<!-- 
						[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
							** 포커스 : focused 
							** 유효성 검사 성공 : success
							** 유효성 검사 에러 : error
							** 읽기 전용 : disabled
							** 비활성 : disabled
							기본 : <div class="input-control">
							포커스 : <div class="input-control focused">
							비활성 : <div class="input-control disabled">
							유효성 검사 성공 : <div class="input-control success">
							유효성 검사 에러 : <div class="input-control error">
					-->
					<!-- 연락처 입력 -->
					<div class="input-control focused">				
						<div class="input-group">
							<label class="input-label">연락처</label>
							<div class="input-row">
								<input type="tel" class="input-field" placeholder="‘-’없이 숫자만 입력" autocomplete='off' />
								<div class="util-box">
									<button type="button" class="clear-btn hidden"></button>
									<!-- 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 : <button type="button" class="clear-btn"> -->
								</div>
							</div>                            
						</div>
						<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
					</div>
					<div class="input-control focused">				
						<div class="textarea-group">
							<label class="input-label">상담 받고 싶은 내용 (최대 40자)</label>
							<div class="textarea-box">
								<textarea class="c-textarea" placeholder="상담 받고 싶은 내용을 입력해 주세요" title="상담 받고 싶은 내용을 입력해 주세요" rows="4" maxlength="41" ></textarea> 
								<div class="textarea-info">
									<p class="textarea-limit" tabindex="-1" >
										<span><span class="limit-point">0</span>/40</span>
									</p>
								</div>
							</div>                            
						</div>
						<div class="validation-txt">이내로 입력하세요.</div>
					</div>
				</div>

				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
							<span class="txt">취소</span>
						</button>
						<button class="btn is-disabled" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
