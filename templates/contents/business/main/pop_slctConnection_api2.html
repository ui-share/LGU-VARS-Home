<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">

	<!-- Css -->

<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"></span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">

					<span class="inform-img confirm"></span>
					<div class="text-box">
						<span class="tit">고객님께서 선택한<br/><sapn>[LG퓨리케어 공기청정기 10평]</sapn>가 배송 접수되었습니다</span>
					</div>
				</div>
				<div class="slctInfo-box mt-24">
					<div class="btn-group flex-column">
						<button class="btn btn-prim" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
