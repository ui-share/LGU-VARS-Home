<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper requestMoveInstall">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="full-popup show">
		<div class="popup__wrap rmUsed">
			<div class="popup-header">
				<div class="header__util">
					<button type="button" class="btn btn-util end"><span>처음</span></button>
				</div>
				<div class="header__btn">
					<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
				</div>
			</div>
			<div class="popup-body">
				<div class="section__cont">
					<!-- 메시지 영역 -->
					<div class="cont__wrap cont__wrap-message">
						<div class="cont__txt-box">
							<h4 class="txt">
								<span class="color-prim">설치 장소 변경을 원하시는 주소</span>의<br>
								상세내용을 선택해 주세요
							</h4>
						</div>
					</div>

					<div class="cont__wrap cont__wrap-vertical">
						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title">가입 서비스 상세</span>
							</h6>
						</div>
						<table class="table-cont">
							<thead>
								<tr>
									<th scope="col">가입서비스</th>
									<th scope="col">요금제</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>U+인터넷</td>
									<td>스마트 기가 최대1G</td>
								</tr>
								<tr>
									<td>U+TV</td>
									<td>일반형</td>
								</tr>
							</tbody>
						</table>

						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title">이사 후 설치 장소 주소를 선택해 주세요</span>
							</h6>
						</div>
						<div class="input-col-wrap">
							<div class="input-control">				
								<div class="input-group">
									<label class="input-label">주소 입력</label>
									<div class="input-row">
										<input type="text" class="input-field" placeholder="도로명, 지번, 또는 건물명 검색" autocomplete="off">
										<div class="util-box">									
											<!-- 1글자 이상 입력 시 [X]버튼 노출 : hidden 삭제 <button type="button" class="clear-btn"> -->
											<button type="button" class="clear-btn hidden"></button>
											<button type="button" class="srch-btn">검색</button>
										</div>
									</div>
								</div>
								<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
							</div>
						</div>
					</div>
				</div>

				<!-- 디바이더 영역 -->
				<div class="section__divider"></div>
				<!-- 납부 요금 영역 -->
				<div class="section__cont">
					<div class="cont__wrap cont__wrap-vertical">
						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title">납부 요금</span>
							</h6>
						</div>
						
						<div class="info-price-wrap roamingPrice">
							<div class="info-price total-last">
								<span class="row">
									<span class="txt-title">로밍요금</span>
									<span class="txt-price">
										<div class="flag flag-line primary">
											<span class="txt">청구 전</span>
										</div>
										<span>0</span>원
									</span>
								</span>
								<p class="txt-caution">사용 완료 후 청구요금 조회가 가능합니다</p>
							</div>
						</div>

						<div class="btn-group">
							<button type="button" class="btn btn-sec">
								<span class="txt">실시간 조회</span>
							</button>
						</div>
					</div>
				</div>

				<!-- 디바이더 영역 -->
				<div class="section__divider"></div>
				<!-- 사용량 영역 -->
				<div class="section__cont">
					<div class="cont__wrap cont__wrap-vertical">
						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title">사용량</span>
							</h6>
						</div>

						<div class="info-col-wrap">
							<div class="row title-wrap">
								<span class="txt-title ico">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-circle-chart.svg" alt="데이터">
									</span>
									데이터
								</span>
							</div>
							<div class="plan-wrap">
								<div class="col">
									<div class="txt-plan">
										<span class="current"><span>13.58GB</span></span>
										<span class="total">/ 14GB</span>
									</div>
									<div class="progress-area realtime">
										<span class="progress-bg">
											<!-- style.width %로 조절 -->
											<span class="progress-bar" style="width:80%;"></span>
										</span>
									</div>
								</div>
							</div>
						</div>
	
						<div class="info-col-wrap">
							<div class="row title-wrap">
								<span class="txt-title ico">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-circle-call.svg" alt="음성통화">
									</span>
									음성통화
								</span>
							</div>
							<div class="plan-wrap line">
								<div class="list-plan">
									<div class="row">
										<span class="txt-title">현지발신</span>
										<span class="txt-desc">
											<span class="current">2건 5초</span>
										</span>
									</div>
									<div class="row">
										<span class="txt-title">국제발신</span>
										<span class="txt-desc">
											<span class="current">1건 3초</span>
										</span>
									</div>
								</div>
							</div>
						</div>
	
						<div class="info-col-wrap">
							<div class="row title-wrap">
								<span class="txt-title ico">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-circle-message.svg" alt="문자">
									</span>
									문자 
								</span>
								<span class="txt-desc">
									<span class="current">4건</span>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
