<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/requestMoveInstall.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper requestMoveInstall">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-moveHistory">
					<div class="select-billdate"></div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<span class="txt">설치장소 변경을 원하시는</span>
						</span>
						<sapn class="txt price">
							<span class="color-prim">주소</span>를 선택해 주세요
						</sapn>
					</div>
				</div>
			</div>
			<!-- //홀맨 배너 영역 -->

			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">
								가입 정보
							</span>
						</h6>
					</div>

					<!-- 설치장소내역 및 변경버튼 영역 -->
					<div class="card solid rmPeriod">
						<div class="card-header" role="button">
							<div class="item text">
								<span class="tit bold">U+인터넷 / U+TV</span>
								<span class="img-box">
									<img src="../../../../static/images/icon/chevron_prev_line.svg">
								</span>
							</div>
						</div>
						<div class="card-body">
							<ul class="list-wrap">
								<li class="list-box">
									<span class="head">설치 장소</span>
									<span class="tail">
										<span>서울 금천구 시흥대로 ***</span>
									</span>
								</li>
							</ul>
						</div>
						<div class="card-footer">
							<div class="btn-group flex-column">
								<button class="btn btn-md" type="button">
									<span class="txt">다른주소로 변경</span>
								</button>
								<button class="btn btn-md" type="button">
									<span class="txt">집안에서 위치만 변경</span>
								</button>
							</div>
						</div>
					</div>
					<div class="card solid rmPeriod">
						<div class="card-header">
							<div class="item text">
								<span class="tit bold">U+홈 IoT</span>
								<span class="img-box hidden">
									<img src="../../../../static/images/icon/chevron_prev_line.svg">
								</span>
							</div>
						</div>
						<div class="card-body">
							<ul class="list-wrap">
								<li class="list-box">
									<span class="head">설치 장소</span>
									<span class="tail">
										<span>서울 마포구 상수로 ****</span>
									</span>
								</li>
							</ul>
						</div>
						<div class="card-footer">
							<div class="btn-group flex-column">
								<button class="btn btn-md" type="button">
									<span class="txt">다른주소로 변경</span>
								</button>
								<button class="btn btn-md" type="button">
									<span class="txt">집안에서 위치만 변경</span>
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>
			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-billing.png" alt="청구요금">
									</span>
								</div>
								<div class="item text">
									<span class="tit">청구 요금</span>
									<span class="txt">이번달과 지난달<br>요금 조회</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-home-change_payment.png" alt="요금 납부방법 변경">
									</span>
								</div>
								<div class="item text">
									<span class="tit">요금 납부방법 변경</span>
									<span class="txt">계좌ㆍ카드ㆍ결제일<br>변경</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 
					아코디언 닫힘 상태(기본) > 오픈시 : open 클래스 추가 
					<div class="cont__wrap cont__wrap-counsel accordion-container open">
				-->
				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.png" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
